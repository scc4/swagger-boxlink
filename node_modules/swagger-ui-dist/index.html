<!doctype html>
<html>
<head>
    <!-- Load Swagger UI -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

    <!-- Load the HierarchicalTags Plugin -->
    <script src="https://unpkg.com/swagger-ui-plugin-hierarchical-tags"></script>

    <!-- Load styles -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>

    <script>
        window.onload = function () {
            SwaggerUIBundle({
                url: "https://api.boxlink.com.br/v2/api-docs",
                // url: "http://localhost:63342/untitled/node_modules/swagger-ui-dist/teste.json",
                dom_id: "#swagger",
                plugins: [
                    HierarchicalTagsPlugin
                ]
            })
        }
    </script>
    <style>


        img {
            max-height: 100px;
            max-width: 100px;
            object-fit: cover;
            vertical-align: middle;
            border-style: none;
            padding-left: 64px;
            padding-top: 8px;
        }

    </style>
</head>
<body>
<header>
    <img src="https://www.boxlink.com.br/img/Logo-Boxlink_Cor-Original_sem-fundo.png" style="padding-bottom: 5px;">
</header>
<div id="swagger"></div>
</body>
</html>
